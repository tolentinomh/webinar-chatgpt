<!DOCTYPE html>
<html>
<head>
    <title>Imagen aleatoria de Unsplash</title>
    <style>
        /* Estilos para el div contenedor de la imagen */
        .imagen-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFC0CB; /* Fondo de color alegre */
            height: 60vh; /* Altura relativa al 60% del viewport */
            margin: 20px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px #FF69B4; /* Sombra suave */
        }
        /* Estilos para la imagen */
        .imagen-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        /* Estilos para el bot√≥n de otra imagen */
        .otra-imagen-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #FF69B4;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 0 10px #FFC0CB;
        }
    </style>
</head>
<body>
    <h1>Imagen aleatoria de Unsplash</h1>
    <form action="/" method="get">
        <label for="busqueda">Buscar imagen:</label>
        <input type="text" id="busqueda" name="busqueda">
        <button type="submit">Buscar</button>
    </form>
    <div class="imagen-container">
        <img src="{{ url_imagen }}" alt="Imagen de Unsplash">
    </div>
    <a href="#" class="otra-imagen-btn" onclick="location.reload()">{{ 'Otra imagen de ' + request.args.get('busqueda', '') }}</a>
</body>
</html>
